services:
  db:
    image: mysql:9.1
    container_name: mysql-db
    restart: always
    environment:
      MYSQL_DATABASE: company
      MYSQL_ROOT_PASSWORD: "123456"
      MYSQL_ROOT_HOST: "%"
      TZ: "Asia/Kolkata"
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.128.0
    container_name: otel-collector
    ports:
      - "4317:4317"  # OTLP gRPC receiver
      - "4318:4318"  # OTLP HTTP receiver
    volumes:
      - ./config/otel-config.yml:/etc/otelcol-contrib/config.yaml
    environment:
      - BASE14_SCOUT_ENDPOINT=${BASE14_SCOUT_ENDPOINT}
      - BASE14_CLIENT_ID=${BASE14_CLIENT_ID}
      - BASE14_CLIENT_SECRET=${BASE14_CLIENT_SECRET}
      - BASE14_TOKEN_URL=${BASE14_TOKEN_URL}
    restart: unless-stopped

  spring-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spring-app
    depends_on:
      db:
        condition: service_healthy
      otel-collector:
        condition: service_started
    ports:
      - "8080:8080"
    environment:
      # Database
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/company?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: "123456"
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_APPLICATION_NAME: java-spring-boot-otel
      # OpenTelemetry (overrides defaults in application.properties)
      OTEL_EXPORTER_OTLP_PROTOCOL: http/protobuf
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4318
      OTEL_RESOURCE_ATTRIBUTES: service.name=java-spring-boot-otel,service.namespace=base14,deployment.environment=dev,deployment.environment.name=dev,service.version=0.0.1-SNAPSHOT
    restart: unless-stopped

volumes:
  mysql_data:
