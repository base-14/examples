# OpenTelemetry Collector Configuration
# Receives telemetry from Spring Boot app, exports to base14 Scout and debug console

extensions:
  oauth2client:  # OAuth2 auth for base14 Scout
    client_id: ${BASE14_CLIENT_ID}
    client_secret: ${BASE14_CLIENT_SECRET}
    token_url: ${BASE14_TOKEN_URL}
    endpoint_params:
      audience: b14collector
    timeout: 10s
    tls:
      insecure_skip_verify: true
  health_check:
    endpoint: 0.0.0.0:13133

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318  # Used by Spring Boot app

processors:
  memory_limiter:  # Prevent OOM
    limit_mib: 256
    check_interval: 1s

  # Batch processor (optional) - groups telemetry for efficient export
  # Uncomment for high-volume production scenarios (100+ requests/sec)
  # Remember to add 'batch' to pipeline processors below
  # batch:
  #   timeout: 1s
  #   send_batch_size: 1024
  #   send_batch_max_size: 2048

exporters:
  otlphttp/b14:  # Export to base14 Scout
    endpoint: ${BASE14_SCOUT_ENDPOINT}
    auth:
      authenticator: oauth2client
    tls:
      insecure_skip_verify: true
    compression: gzip
    timeout: 30s
    retry_on_failure:
      enabled: true
      initial_interval: 1s
      max_interval: 30s
      max_elapsed_time: 300s
  debug:  # Console output for local debugging
    verbosity: detailed

service:
  extensions: [oauth2client, health_check]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter]
      exporters: [otlphttp/b14, debug]
    metrics:
      receivers: [otlp]
      processors: [memory_limiter]
      exporters: [otlphttp/b14, debug]
    logs:
      receivers: [otlp]
      processors: [memory_limiter]
      exporters: [otlphttp/b14, debug]
