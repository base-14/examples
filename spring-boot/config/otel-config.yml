# OpenTelemetry Collector Configuration for Local Development
#
# Purpose: Receives telemetry from the Spring Boot app and prints to console
# Use case: Local debugging and testing - verify telemetry is being sent correctly
#
# For production: Replace debug/logging exporters with actual backend exporters:
#   - otlp: Forward to base14 Scout
#   - See: https://opentelemetry.io/docs/collector/configuration/


extensions:
  # OAuth2 Client Credentials authentication for base14.io Scout
  oauth2client:
    client_id: ${BASE14_CLIENT_ID}
    client_secret: ${BASE14_CLIENT_SECRET}
    token_url: ${BASE14_TOKEN_URL}
    endpoint_params:
      audience: b14collector
    timeout: 10s
    tls:
      insecure_skip_verify: true
  # Health check extension
  health_check:
    endpoint: 0.0.0.0:13133

receivers:
  otlp:
    protocols:
      # gRPC endpoint (default port 4317)
      grpc:
        endpoint: 0.0.0.0:4317
      # HTTP endpoint (default port 4318) - used by Spring Boot app
      http:
        endpoint: 0.0.0.0:4318

processors:
  # Batch processor for efficiency
  # batch:
  #   timeout: 1s
  #   send_batch_size: 1024
  #   send_batch_max_size: 2048

  # Memory limiter to prevent OOM
  memory_limiter:
    limit_mib: 256
    check_interval: 1s

exporters:
  # Export traces to base14.io Scout
  otlphttp/b14:
    endpoint: ${BASE14_SCOUT_ENDPOINT}
    auth:
      authenticator: oauth2client
    tls:
      insecure_skip_verify: true
    compression: gzip
    timeout: 30s
    retry_on_failure:
      enabled: true
      initial_interval: 1s
      max_interval: 30s
      max_elapsed_time: 300s

  # Debug exporter - prints detailed telemetry to console
  debug:
    verbosity: detailed

service:
  extensions: [oauth2client, health_check]
  pipelines:
    # Traces pipeline - distributed tracing data
    traces:
      receivers: [otlp]
      processors: [memory_limiter]
      exporters: [otlphttp/b14, debug]
    # Metrics pipeline - counters, gauges, histograms
    metrics:
      receivers: [otlp]
      processors: [memory_limiter]
      exporters: [otlphttp/b14, debug]
    # Logs pipeline - structured application logs
    logs:
      receivers: [otlp]
      processors: [memory_limiter]
      exporters: [otlphttp/b14, debug]
