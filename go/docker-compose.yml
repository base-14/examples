services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: go-parking-lot
    ports:
      - "8080:8080"
    environment:
      - APP_ENV=${APP_ENV:-development}
      - APP_PORT=${APP_PORT:-8080}
      - DATABASE_URL=${DATABASE_URL:-postgres://parking:parking@postgres:5432/parking_db?sslmode=disable}
      - OTEL_SERVICE_NAME=${OTEL_SERVICE_NAME:-go-parking-lot-otel}
      - OTEL_EXPORTER_OTLP_ENDPOINT=${OTEL_EXPORTER_OTLP_ENDPOINT:-http://otel-collector:4318}
      - OTEL_RESOURCE_ATTRIBUTES=${OTEL_RESOURCE_ATTRIBUTES:-deployment.environment=development}
    depends_on:
      postgres:
        condition: service_healthy
      otel-collector:
        condition: service_started
    volumes:
      - .:/app
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8080/health",
        ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - parking-network

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.115.1
    container_name: otel-collector
    volumes:
      - ./config/otel-config.yaml:/etc/otelcol-contrib/config.yaml
    ports:
      - "4317:4317" # OTLP gRPC receiver
      - "4318:4318" # OTLP HTTP receiver
      - "55679:55679" # zpages extension
    environment:
      - SCOUT_ENDPOINT=${SCOUT_ENDPOINT}
      - SCOUT_CLIENT_ID=${SCOUT_CLIENT_ID}
      - SCOUT_CLIENT_SECRET=${SCOUT_CLIENT_SECRET}
      - SCOUT_TOKEN_URL=${SCOUT_TOKEN_URL}
    networks:
      - parking-network

  postgres:
    image: postgres:18-alpine
    container_name: postgres
    environment:
      - POSTGRES_USER=parking
      - POSTGRES_PASSWORD=parking
      - POSTGRES_DB=parking_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql
      - ./db/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U parking"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - parking-network

volumes:
  postgres-data:

networks:
  parking-network:
    driver: bridge
