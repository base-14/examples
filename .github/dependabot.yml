version: 2
updates:
  # PHP - Laravel 8 (EOL - Disabled)
  - package-ecosystem: "composer"
    directory: "/php/php8-laravel8-sqlite"
    schedule:
      interval: "weekly"
    # Disable Dependabot PRs for this project - Laravel 8.x is EOL
    # See: php/php8-laravel8-sqlite/SECURITY.md for documented vulnerabilities
    open-pull-requests-limit: 0
    ignore:
      - dependency-name: "*"

  # PHP - Laravel 12 (Current - Enabled)
  - package-ecosystem: "composer"
    directory: "/php/php85-laravel12-postgres"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5

  # Ruby - Rails 5.2 (EOL - Disabled)
  - package-ecosystem: "bundler"
    directory: "/ruby/ruby27-rails52-mysql8"
    schedule:
      interval: "weekly"
    # Disable Dependabot PRs for this project - Rails 5.2.x and Ruby 2.7 are EOL
    # See: ruby/ruby27-rails52-mysql8/SECURITY.md for documented vulnerabilities
    open-pull-requests-limit: 0
    ignore:
      - dependency-name: "*"

  # Ruby - Rails 8 (Current - Enabled)
  - package-ecosystem: "bundler"
    directory: "/ruby/rails8-sqlite"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5

  # Python - Django
