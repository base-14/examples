x-otel-env: &otel-env
  OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4318
  OTEL_EXPORTER_OTLP_PROTOCOL: http/protobuf
  OTEL_TRACES_EXPORTER: otlp
  OTEL_METRICS_EXPORTER: otlp
  OTEL_LOGS_EXPORTER: otlp
  OTEL_PHP_AUTOLOAD_ENABLED: "true"
  OTEL_RESOURCE_ATTRIBUTES: deployment.environment=development

x-db-env: &db-env
  DB_CONNECTION: pgsql
  DB_HOST: postgres
  DB_PORT: 5432
  DB_DATABASE: laravel
  DB_USERNAME: laravel
  DB_PASSWORD: secret

x-redis-env: &redis-env
  REDIS_HOST: redis
  REDIS_PORT: 6379
  QUEUE_CONNECTION: redis

x-app-env: &app-env
  APP_ENV: local
  APP_DEBUG: "true"
  CACHE_STORE: array

services:
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.144.0
    container_name: otel-collector
    ports:
      - "4317:4317"
      - "4318:4318"
      - "13133:13133"
      - "55679:55679"
    volumes:
      - ./config/otel-config.yaml:/etc/otelcol-contrib/config.yaml
    environment:
      - SCOUT_ENDPOINT=${SCOUT_ENDPOINT}
      - SCOUT_CLIENT_ID=${SCOUT_CLIENT_ID}
      - SCOUT_CLIENT_SECRET=${SCOUT_CLIENT_SECRET}
      - SCOUT_TOKEN_URL=${SCOUT_TOKEN_URL}
    restart: unless-stopped
    networks:
      - laravel-network

  redis:
    image: redis:8-alpine
    container_name: laravel-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - laravel-network

  postgres:
    image: postgres:18-alpine
    container_name: laravel-postgres
    environment:
      POSTGRES_DB: laravel
      POSTGRES_USER: laravel
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U laravel"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - laravel-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel-app
    ports:
      - "8000:8000"
    volumes:
      - .:/var/www/html
      - vendor:/var/www/html/vendor
      - storage:/var/www/html/storage
    environment:
      <<: [*app-env, *db-env, *redis-env, *otel-env]
      APP_VERSION: 1.0.0
      OTEL_SERVICE_NAME: php-laravel12-postgres-otel
      OTEL_RESOURCE_ATTRIBUTES: deployment.environment=development,service.instance.role=web
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 5s
      start_period: 30s
      retries: 3
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      otel-collector:
        condition: service_started
    restart: unless-stopped
    networks:
      - laravel-network

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel-worker
    command: php artisan queue:work --tries=3 --timeout=60
    volumes:
      - .:/var/www/html
      - vendor:/var/www/html/vendor
      - storage:/var/www/html/storage
    environment:
      <<: [*app-env, *db-env, *redis-env, *otel-env]
      OTEL_SERVICE_NAME: php-laravel12-postgres-otel
      OTEL_RESOURCE_ATTRIBUTES: deployment.environment=development,service.instance.role=worker
    healthcheck:
      test: ["CMD", "php", "artisan", "queue:monitor", "redis:default"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      otel-collector:
        condition: service_started
      app:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - laravel-network

volumes:
  postgres-data:
  vendor:
  storage:

networks:
  laravel-network:
    driver: bridge
