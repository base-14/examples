; Custom PHP configuration for Laravel application

; Suppress E_DEPRECATED warnings from google/protobuf library
; Issue: chr() byte value deprecation in CodedOutputStream.php (PHP 8.5)
; Upstream fix pending: https://github.com/protocolbuffers/protobuf/issues
error_reporting = E_ALL & ~E_DEPRECATED

; Memory limit for queue workers
memory_limit = 256M

; Ensure consistent timezone
date.timezone = UTC
