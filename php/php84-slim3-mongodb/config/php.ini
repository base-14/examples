; Custom PHP configuration for Slim 3 application

; Suppress E_DEPRECATED warnings from Slim 3 (EOL) on PHP 8.4
; Slim 3 uses deprecated features that trigger warnings on modern PHP
error_reporting = E_ALL & ~E_DEPRECATED & ~E_NOTICE

; Memory limit
memory_limit = 256M

; Ensure consistent timezone
date.timezone = UTC

; OPcache configuration
opcache.enable = 1
opcache.memory_consumption = 128
opcache.max_accelerated_files = 10000
opcache.validate_timestamps = 0
