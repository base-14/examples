extensions:
  oauth2client:
    client_id: ${env:SCOUT_CLIENT_ID}
    client_secret: ${env:SCOUT_CLIENT_SECRET}
    token_url: ${env:SCOUT_TOKEN_URL}
    endpoint_params:
      audience: b14collector
    timeout: 10s
    tls:
      insecure_skip_verify: true
  health_check:
    endpoint: 0.0.0.0:13133
  zpages:
    endpoint: 0.0.0.0:55679

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

  postgresql/all:
    endpoint: db:5432
    transport: tcp
    username: otel_monitor
    password: monitor123
    databases:
    - task_db
    collection_interval: 20s
    tls:
      insecure: true
      insecure_skip_verify: true

  rabbitmq:
    endpoint: http://rabbitmq:15672
    username: guest
    password: guest
    collection_interval: 20s

  redis:
    endpoint: "redis:6379"
    collection_interval: 20s

processors:
  memory_limiter:
    limit_mib: 256
    check_interval: 1s
  batch:
    timeout: 10s
    send_batch_size: 1024
  resource:
    attributes:
    - key: service.name
      value: 'otel-celery-demo'
      action: upsert
    - key: deployment.environment
      value: 'demo'
      action: upsert
    - key: service.namespace
      value: 'base14-examples'
      action: upsert

exporters:
  otlphttp/b14:
    endpoint: ${env:SCOUT_ENDPOINT}
    auth:
      authenticator: oauth2client
    tls:
      insecure_skip_verify: true
    compression: gzip
    timeout: 30s
    retry_on_failure:
      enabled: true
      initial_interval: 1s
      max_interval: 30s
      max_elapsed_time: 300s
  debug:
    verbosity: detailed

service:
  extensions: [oauth2client, health_check, zpages]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [otlphttp/b14, debug]
    metrics:
      receivers: [otlp, postgresql/all, rabbitmq, redis]
      processors: [memory_limiter, batch, resource]
      exporters: [otlphttp/b14]
    logs:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [otlphttp/b14, debug]
