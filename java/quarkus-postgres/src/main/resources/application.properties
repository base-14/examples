# Application
quarkus.application.name=quarkus-postgres-api
quarkus.http.port=8080

# Database
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${DB_USER:postgres}
quarkus.datasource.password=${DB_PASSWORD:postgres}
quarkus.datasource.jdbc.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:quarkus}

# Hibernate
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=false

# OpenTelemetry
quarkus.otel.service.name=${quarkus.application.name}
quarkus.otel.traces.enabled=true
quarkus.otel.metrics.enabled=true
quarkus.otel.logs.enabled=true
quarkus.otel.exporter.otlp.endpoint=${OTEL_EXPORTER_OTLP_ENDPOINT:http://localhost:4318}
quarkus.otel.exporter.otlp.protocol=http/protobuf
quarkus.otel.resource.attributes=deployment.environment=${ENVIRONMENT:development},service.version=1.0.0

# JWT Configuration
quarkus.smallrye-jwt.enabled=true
mp.jwt.verify.issuer=quarkus-postgres-api
mp.jwt.verify.publickey.location=publicKey.pem
smallrye.jwt.sign.key.location=privateKey.pem
smallrye.jwt.new-token.lifespan=${JWT_EXPIRY_SECONDS:604800}

# Health
quarkus.health.extensions.enabled=true

# Logging
quarkus.log.console.format=%d{yyyy-MM-dd HH:mm:ss} %-5p traceId=%X{traceId}, spanId=%X{spanId} [%c{2.}] (%t) %s%e%n
quarkus.log.level=INFO
quarkus.log.category."com.base14".level=DEBUG

# Dev mode settings
%dev.quarkus.hibernate-orm.log.sql=true
%dev.quarkus.log.level=DEBUG
